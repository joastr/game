<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Game Paper - Rock - Scissors</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class='row container'>
  <div class='round'>
    <button id="new-game">NEW GAME</button>
    <div id="r-number"></div>
    <h2>Table score</h2>
    <h3>human score - computer score</h3>
    <div id="score"></div>
    <div id="g-result"></div>
  </div>
  <div class='play'>
    <h1>"Paper - Rock - Scissors" Game</h1>
    <h3>Choose one button</h3>
    <div>
      <button id="paper" class="circle-btn">Paper</button>
      <button id="rock" class="circle-btn">Rock</button>
      <button id="scissors" class="circle-btn">Scissors</button> 
    </div>
    <div id="output"></div>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
